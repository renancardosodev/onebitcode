<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="currentPlayer"></section>
        <section>
            <div id="escolherPlayers">
                <div id="divPlayer1">
                    <label for="player1">Jogador 1</label>
                    <input type="text" id="player1" class="inputPlayers" placeholder="Nome Primeiro Jogador">
                </div>
                <div id="divBtn1">
                    <button id="primeiroX" class="btnEscolha">x</button>
                    <button id="primeiroO" class="btnEscolha">o</button>
                </div>
                <div id="divPlayer2">
                    <label for="player1">Jogador 2</label>
                    <input type="text" id="player2" class="inputPlayers" placeholder="Nome Segundo Jogador">
                </div>
                <div id="divBtn2">
                    <button id="segundoX" class="btnEscolha">x</button>
                    <button id="segundoO" class="btnEscolha">o</button>
                </div>
            </div>
        </section>
        <section id="newGamer"></section>
    </main>
    <section>
        <h1>TIC-TAC-TOE</h1>
    </section>
</body>
</html>
